<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Product Sample | Rajratan</title>
<style>
  :root {
    --primary: #0B1C3B; /* Rajratan Navy */
    --accent: #C7A45A; /* Gold tone */
    --text-dark: #222;
    --bg-light: #F8F8F9;
  }

  body {
    background: var(--primary);
    font-family: Arial, sans-serif;
    margin: 0;
    color: var(--text-dark);
  }

  .wrapper {
    max-width: 600px;
    margin: 60px auto;
    background: #fff;
    padding: 30px 35px;
    border-radius: 8px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.05);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: var(--primary);
    font-weight: 700;
    font-size: 22px;
  }

  label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    font-weight: 600;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #d3d3d3;
    border-radius: 5px;
    font-size: 14px;
    margin-bottom: 18px;
    background: #fff;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 4px rgba(11, 28, 59, 0.2);
  }

  button {
    width: 100%;
    padding: 12px;
    background: #f7c873;
    color: var(--primary);
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background: #091630;
    color: white;
  }

  .note {
    text-align: center;
    font-size: 13px;
    color: #555;
    margin-top: 12px;
  }

  @media (max-width: 480px) {
    .wrapper {
      margin: 25px 15px;
      padding: 25px;
    }
  }

  .close-btn {
  position: fixed;
  top: 25px;
  left: 25px;
  font-size: 32px;
  font-weight: bold;
  color: #f7c873; /* Rajratan Gold */
  cursor: pointer;
  z-index: 999;
  transition: 0.3s ease;
}

.close-btn:hover {
  color: white;
  transform: scale(1.15);
}

</style>
</head>
<body>

  <div class="close-btn" onclick="goBack()">&times;</div>

<div class="wrapper">
  <h2>Request a Product Sample</h2>
  <form>
    <label>Full Name</label>
    <input type="text" placeholder="Enter your name" required>

    <label>Email</label>
    <input type="email" placeholder="Enter your email" required>

    <label>Phone Number</label>
    <input type="text" placeholder="+91 —————" required>

    <label>Company Name</label>
    <input type="text" placeholder="Enter company name">

    <label>Product Name</label>
    <input type="text" placeholder="Enter product name" required>


    <label>Delivery Address</label>
    <textarea rows="4" placeholder="Full shipping address" required></textarea>

    <button type="submit">Submit Request</button>

    <p class="note">Our team will contact you within 24 hours.</p>
  </form>
</div>

<script>
 
function goBack() {
   window.history.back();
}
</script>

</body>
</html>
